name: RingLauncher
options:
  bundleIdPrefix: com.ring.launcher
targets:
  RingLauncher:
    type: application
    platform: macOS
    deploymentTarget: "13.0"
    sources: 
      - path: RingLauncher
    settings:
      # 关键修改：直接在这里写死 Bundle ID
      PRODUCT_BUNDLE_IDENTIFIER: com.ring.launcher.RingLauncher
      # 同时指定 Info.plist 路径
      INFOPLIST_FILE: RingLauncher/Resources/Info.plist
      # 补全版本号，防止 archive 报错
      MARKETING_VERSION: 1.0.0
      CURRENT_PROJECT_VERSION: 1
      CODE_SIGNING_ALLOWED: NO
